<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>TIC TAC TOE</header>
        <h1>X's Turn</h1>
        <section id="board">
            <button id="c0r0">1</button>
            <button id="c1r0">2</button>
            <button id="c2r0">3</button>

            <button id="c0r1">4</button>
            <button id="c1r1">5</button>
            <button id="c2r1">6</button>

            <button id="c0r2">7</button>
            <button id="c1r2">8</button>
            <button id="c2r2">9</button>
        </section>

        <button id="resetBtn">RESET GAME</button>
    </div>
    
</body>
</html>
